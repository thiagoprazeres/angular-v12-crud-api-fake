<mat-toolbar color="primary">
  Angular 12 CRUD API Fake
</mat-toolbar>
<mat-list id="lista">
  <div mat-subheader>Meus itens</div>
  <mat-list-item *ngFor="let item of itens; let i = index">
    <input matInput type="text" [(ngModel)]="item.nome">
    <!-- <mat-icon mat-list-icon (click)="onSelect(item)">edit</mat-icon> -->
    <button mat-icon-button (click)="delete(i)" color="accents">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item>
    Total: {{itens.length}}
  </mat-list-item>
</mat-list>
<form [formGroup]="itemForm" (ngSubmit)="create()">
  <mat-list>
    <div mat-subheader>Adcionar item</div>
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput id="nome" name="nome" formControlName="nome" placeholder="nome" required>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button type="submit" [disabled]="!itemForm.valid" color="primary">
        Adcionar
      </button>
    </mat-list-item>
  </mat-list>
</form>
